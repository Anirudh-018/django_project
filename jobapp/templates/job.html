{% extends "base.html" %}
{% block content %}
<div class="card" style="width: 18rem;">
    <h5 class="card-header"><strong>{{job_description.jobName}}</strong></h5>
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">Salary:{{job_description.salary}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">Location:{{job_description.location}}</h6>
      <p class="card-text">{{job_description.description}}</p>
    </div>
  </div>
  <br>
  <a href="{% url "home" %}" class='btn btn-secondary'>Back</a>
  <a href="{% url "delete" job_description.id%}" class='btn btn-danger'>Delete</a>
  <a href="{% url "update" job_description.id%}" class='btn btn-warning'>Update</a>
{% endblock %}
